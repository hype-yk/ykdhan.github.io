	<script>
		const wrapper = document.querySelector('.page-wrap');
		const inner = document.querySelector('.page-inner');
		const header = document.querySelector('header');

		console.log(header);

		wrapper.addEventListener('scroll', function (e) {
			const y = inner.getBoundingClientRect().y;
			if (y < -200) {
				!header.classList.contains('on') && header.classList.add('on');
			} else {
				header.classList.contains('on') && header.classList.remove('on');
			}
		});
