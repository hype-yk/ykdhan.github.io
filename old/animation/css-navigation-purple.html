<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Web Animation" />
	<link rel="shortcut icon" href="/icon/animation.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/icon/animation.png"/>
	<link rel="apple-touch-icon" sizes="114x114" href="/icon/animation.svg" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icon/animation.svg" />
	<link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/animate.css">
	
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js"></script>
    
	<title>CSS Navigation (PURPLE)</title>
    
    <style>
        
        
        /* 
            red:    d35400
            orange: f39c12
            green:  27ae60
            blue:   2980b9
            purple: 9b59b6
        */
        
        *, *:before, *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        
        body {
            background-color: #9b59b6;
        }
        
        
        .pencil {
            position: fixed;
            bottom: -350px;
            width: 60px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease-out, left 0.6s ease-out;
        }
        #pencil-red:hover,  
        #pencil-orange:hover,  
        #pencil-green:hover,  
        #pencil-blue:hover,  
        #pencil-purple:hover 
        {
            bottom: -300px;
        }
        
        #pencil-red { left: 40px; }
        #pencil-orange { left: 130px; }
        #pencil-green { left: 220px; }
        #pencil-blue { left: 310px; }
        #pencil-purple { left: 400px; }
        
        
        
        
        
        
        
        .head {
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 60px solid #fff0c9;
        }
            .lead {
                float: left;
                margin-left: -17px;
                margin-top: 35px;
                width: 0;
                height: 0;
                border-left: 17px solid transparent;
                border-right: 17px solid transparent;
            }
            .lead.red {
                border-bottom: 35px solid #d35400;
            }
            .lead.orange {
                border-bottom: 35px solid #f39c12;
            }
            .lead.green {
                border-bottom: 35px solid #27ae60;
            }
            .lead.blue {
                border-bottom: 35px solid #2980b9;
            }
            .lead.purple {
                border-bottom: 35px solid #9b59b6;
            }
            .holder {
                background: #fff0c9;
                height: 35px;
            }
        
        
        .body {
            background: #fff0c9;
            height: 400px;
        }
            .body .l {
                display: inline-block;
                background: #f4bb29;
                height: 400px;
                width: 15px;
                transform: skewY(30deg);
                float: left;
                margin-top: 6px;
            }
            .body .c {
                display: inline-block;
                background: #edac06;
                height: 400px;
                width: 30px;
                float: left;
                margin-top: 11px;
            }
            .body .r {
                display: inline-block;
                background: #ffd363;
                height: 400px;
                width: 15px;
                transform: skewY(-30deg);
                float: left;
                margin-top: 6px;
            }
        
        
        #drawing {
            height: 4px;
            background-color: #000;
            position: fixed;
            left: 150px;
            width: 0;
            bottom: 350px;
            z-index: -1;
            transition: all 0.6s ease-out;
        }
        
        #box {
            height: 480px;
            background-color: #fff;
            border: 0;
            border-radius: 40px;
            position: fixed;
            left: 20px;
            width: 480px;
            bottom: -310px;
            text-align: center;
            z-index: -1;
            transition: width 0.6s ease-out;
        }
        
        
        @media all and (min-width: 900px) {

        }

        @media all and (max-width: 899px) and (min-width: 50px) {

        }
    </style>
	

</head>

<body>


    <div id="pencil-red" class="pencil" onclick="draw('red')">
        <div class="head">
            <div class="lead red"></div>
            <div class="holder"></div>
        </div>
        <div class="body">
            <div class="l"></div>
            <div class="c"></div>
            <div class="r"></div>
        </div>
    </div>
    
    <div id="pencil-orange" class="pencil" onclick="draw('orange')">
        <div class="head">
            <div class="lead orange"></div>
            <div class="holder"></div>
        </div>
        <div class="body">
            <div class="l"></div>
            <div class="c"></div>
            <div class="r"></div>
        </div>
    </div>
    
    <div id="pencil-green" class="pencil" onclick="draw('green')">
        <div class="head">
            <div class="lead green"></div>
            <div class="holder"></div>
        </div>
        <div class="body">
            <div class="l"></div>
            <div class="c"></div>
            <div class="r"></div>
        </div>
    </div>
    
    <div id="pencil-blue" class="pencil" onclick="draw('blue')">
        <div class="head">
            <div class="lead blue"></div>
            <div class="holder"></div>
        </div>
        <div class="body">
            <div class="l"></div>
            <div class="c"></div>
            <div class="r"></div>
        </div>
    </div>
    
    <div id="pencil-purple" class="pencil" onclick="draw('purple')">
        <div class="head">
            <div class="lead purple"></div>
            <div class="holder"></div>
        </div>
        <div class="body">
            <div class="l"></div>
            <div class="c"></div>
            <div class="r"></div>
        </div>
    </div>

    <div id="drawing"></div>
    
    <div id="box">
        <div id="box-in"></div>
    </div>
    
    
<script>

    var allow = false;

    function draw(color) {
        
        if (allow == false) {
            allow = true;
            
            var pencil = document.getElementById('pencil-'+color);
            var drawing = document.getElementById('drawing');

            switch(color) {
                case 'red':
                    drawing.style.backgroundColor = '#d35400';
                    break;
                case 'orange':
                    drawing.style.backgroundColor = '#f39c12';
                    break;
                case 'green':
                    drawing.style.backgroundColor = '#27ae60';
                    break;
                case 'blue':
                    drawing.style.backgroundColor = '#2980b9';
                    break;
                case 'purple':
                    drawing.style.backgroundColor = '#9b59b6';
                    break;
                default:
                    break;
            }

            pencil.style.bottom = '228px';
            setTimeout(function(){ 
                pencil.style.left = '275px';
            }, 300); 
            setTimeout(function(){ 
                pencil.style.webkitTransform = 'rotate(-130deg)'; 
                pencil.style.mozTransform    = 'rotate(-130deg)'; 
                pencil.style.msTransform     = 'rotate(-130deg)'; 
                pencil.style.oTransform      = 'rotate(-130deg)'; 
                pencil.style.transform       = 'rotate(-130deg)'; 
            }, 1000); 


            setTimeout(function(){ 
                pencil.style.left = '800px';
                drawing.style.width = '525px';
            }, 1500); 


            setTimeout(function(){ 
                pencil.style.webkitTransform = 'rotate(0deg)'; 
                pencil.style.mozTransform    = 'rotate(0deg)'; 
                pencil.style.msTransform     = 'rotate(0deg)'; 
                pencil.style.oTransform      = 'rotate(0deg)'; 
                pencil.style.transform       = 'rotate(0deg)'; 
            }, 2500); 

            setTimeout(function(){ 
                switch(color) {
                    case 'red':
                        pencil.style.left = '40px';
                        break;
                    case 'orange':
                        pencil.style.left = '130px';
                        break;
                    case 'green':
                        pencil.style.left = '220px';
                        break;
                    case 'blue':
                        pencil.style.left = '310px';
                        break;
                    case 'purple':
                        pencil.style.left = '400px';
                        break;
                    default:
                        break;
                }
            }, 2900); 


            setTimeout(function(){ 
                switch(color) {
                    case 'red':
                        pencil.style.bottom = '-350px';
                        break;
                    case 'orange':
                        pencil.style.bottom = '-350px';
                        break;
                    case 'green':
                        pencil.style.bottom = '-350px';
                        break;
                    case 'blue':
                        pencil.style.bottom = '-350px';
                        break;
                    case 'purple':
                        pencil.style.bottom = '-350px';
                        break;
                    default:
                        break;
                }
            }, 3500); 


            setTimeout(function(){ 
                drawing.style.borderRadius = '50%';
                drawing.style.left = '0';
                drawing.style.width = '100%'; 
            }, 4000); 
            setTimeout(function(){
                drawing.style.top = '200px';
                drawing.style.height = '70%';
            }, 4200); 
            setTimeout(function(){
                drawing.style.top = '0';
                drawing.style.height = '100%';
                drawing.style.borderRadius = '0';
            }, 4500); 
            setTimeout(function(){ 
                window.location.href = 'css-navigation-'+color+'.html';
            }, 5000); 

        }
        
        
    }
    
</script>
    
    
</body>
</html>
