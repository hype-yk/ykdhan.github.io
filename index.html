<script type="text/javascript">

AOS.init({ duration: 700, easing: 'ease-out' });

var space = $(window).height() * 0.2;


$(document).ready(function() {

var s_round = '.s_round';

$(s_round).hover(function() {
  $('.b_round').toggleClass('b_round_hover');
  return false;
});

$(s_round).click(function() {
  $('.card').toggleClass('flipped');
  $(this).addClass('s_round_click');
  $('.s_arrow').toggleClass('s_arrow_rotate');
  $('.b_round').toggleClass('b_round_back_hover');
  return false;
});

$(s_round).on('transitionend', function() {
  $(this).removeClass('s_round_click');
  $(this).addClass('s_round_back');
  return false;
});
});

function copyThis(id) {
	var copyText = document.getElementById(id);
	copyText.select();
	copyText.setSelectionRange(0, 99999);
	document.execCommand("copy");
	
	var notif = document.createElement('div');
    notif.className = 'notification animated fadeInDown';
	switch (id) {
		case 'myPhone':
			notif.innerHTML = '<p>전화번호 클립보드에 복사</p>';
			break;
		case 'myEmail':
			notif.innerHTML = '<p>이메일 클립보드에 복사</p>';
			break;
		default:
			break;
	}
    document.body.appendChild(notif);
	setTimeout(function() { notif.classList.remove("fadeInDown"); notif.classList.add("fadeOutUp"); setTimeout(function() { document.body.removeChild(notif); }, 600); }, 1500);
}


</script>
