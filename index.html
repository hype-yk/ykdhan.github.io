<script type="text/javascript">

let cvs = document.getElementById("cvs"),
    ctx = cvs.getContext("2d");

cvs.width = window.innerWidth;
cvs.height = window.innerHeight;
ctx.globalCompositeOperation = '';

let num_circle = 100,
	radius = { min: 2, max: 4 },
    speed = 0.05,
    line_distance = 100,
	mouse = { x: 0, y: 0 };

if (window.innerWidth < 800) {
	num_circle = 50
	radius = { min: 1.5, max: 3 }
	line_distance = 60
}

function drawCircle(c) {
    ctx.beginPath();
    ctx.arc(c.x, c.y, c.radius, 0, 2 * Math.PI);
    ctx.fillStyle = c.color;
    ctx.fill();
}

function drawLine(l) {
    ctx.beginPath();
    ctx.moveTo(l.from.x, l.from.y);
    ctx.lineTo(l.to.x, l.to.y);
    ctx.strokeStyle = l.color;
    ctx.stroke();
}

class Circle {
    constructor(x, y, dx, dy) {
        this.x = x
        this.y = y
        this.dx = dx
        this.dy = dy
        this.radius = Math.floor(Math.random() * radius.max + radius.min)
		let c = randomInt(220,240)
        this.color = '#eee'
    }
    
    move() {
        this.x += this.dx;
        this.y += this.dy;
    }

    changeSize(r) {
        this.radius = r;
    }

    changeDirX() {
        this.dx *= -1;
    }

    changeDirY() {
        this.dy *= -1;
    }
}

function init(num) {
    let circles = [];

    for (let i = 0; i < num; i++) {
        circles.push(createCircle());
    }

    return circles;
}

let circles = init(num_circle);
let loop = setInterval(() => update(), 10);

function update() {
    ctx.clearRect(0, 0, cvs.width, cvs.height);

    for (let i = 0; i < circles.length; i++) {
        let c = circles[i];

        if (c.x + c.dx > cvs.width - c.radius || c.x + c.dx < c.radius) {
            c.changeDirX();
        }
        if (c.y + c.dy > cvs.height - c.radius || c.y + c.dy < c.radius) {
            c.changeDirY();
        }

        c.move();

        for (let j = 0; j < circles.length; j++) {
            let c2 = circles[j];
            if (i != j && Math.abs(c.x - c2.x) < line_distance && Math.abs(c.y - c2.y) < line_distance) {
                let l = {
                    from: { x: c.x, y: c.y },
                    to: { x: c2.x, y: c2.y },
                    color: '#eee',
                }
                drawLine(l);
            }
        }

        drawCircle(c);
    }
}

function createCircle() {
    let x = randomInt(30, cvs.width - 30),
        y = randomInt(30, cvs.height - 30),
        dx = Math.floor(Math.random() * speed + 1),
        dy = Math.floor(Math.random() * speed + 1);
    
    dx = Math.random() < 0.5 ? dx * -1 : dx;
    dy = Math.random() < 0.5 ? dy * -1 : dy;
    
    return new Circle(x, y, dx, dy);
}

function createCircleOne(event) {
	mouse.x = event.pageX;
	mouse.y = event.pageY;

	let x = mouse.x,
		y = mouse.y,
		dx = Math.floor(Math.random() * speed + 1),
		dy = Math.floor(Math.random() * speed + 1);
		
	dx = Math.random() < 0.5 ? dx * -1 : dx;
	dy = Math.random() < 0.5 ? dy * -1 : dy;
		
	circles.push(new Circle(x, y, dx, dy));

	num_circle++;
}
//cvs.addEventListener("click", createCircleOne, false);

function randomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function randomColor() {
    let letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * letters.length)];
    }
    return color;
}

window.onresize = function(event) {
    cvs.width = window.innerWidth;
    cvs.height = window.innerHeight;

	num_circle = 90,
	radius = { min: 2, max: 4 }
    line_distance = 70

	if (window.innerWidth < 800) {
		num_circle = 50
		radius = { min: 1.5, max: 3 }
		line_distance = 60
	}

    circles = init(num_circle);
};

let cursor = {
    delay: 1,
    _x: 0,
    _y: 0,
    endX: (window.innerWidth / 2),
    endY: (window.innerHeight / 2),
    cursorVisible: true,
    cursorEnlarged: false,
    $dot: document.querySelector('.cursor-dot'),
    $outline: document.querySelector('.cursor-dot-outline'),
    
    init: function() {
        // Set up element sizes
        this.dotSize = this.$dot.offsetWidth;
        this.outlineSize = this.$outline.offsetWidth;
        
        this.setupEventListeners();
        this.animateDotOutline();
    },
    setupEventListeners: function() {
        var self = this;
        
        // Click events
        document.addEventListener('mousedown', function() {
            self.cursorEnlarged = true;
            self.toggleCursorSize();
        });
        document.addEventListener('mouseup', function() {
            self.cursorEnlarged = false;
            self.toggleCursorSize();
        });
  
        document.addEventListener('mousemove', function(e) {
            // Show the cursor
            self.cursorVisible = true;
            self.toggleCursorVisibility();

            // Position the dot
            self.endX = e.pageX;
            self.endY = e.pageY;
            self.$dot.style.top = self.endY + 'px';
            self.$dot.style.left = self.endX + 'px';

            mouse.x = e.pageX;
            mouse.y = e.pageY;
        });
    },
    
    animateDotOutline: function() {
        var self = this;
        
        self._x += (self.endX - self._x) / self.delay;
        self._y += (self.endY - self._y) / self.delay;
        self.$outline.style.top = self._y + 'px';
        self.$outline.style.left = self._x + 'px';
        
        requestAnimationFrame(this.animateDotOutline.bind(self));
    },
    
    toggleCursorSize: function() {
        var self = this;
        
        if (self.cursorEnlarged) {
            self.$dot.style.transform = 'translate(-50%, -50%) scale(0.75)';
            self.$outline.style.transform = 'translate(-50%, -50%) scale(1.5)';
        } else {
            self.$dot.style.transform = 'translate(-50%, -50%) scale(1)';
            self.$outline.style.transform = 'translate(-50%, -50%) scale(1)';
        }
    },
    
    toggleCursorVisibility: function() {
        var self = this;
        
        if (self.cursorVisible) {
            self.$dot.style.opacity = 1;
            self.$outline.style.opacity = 1;
        } else {
            self.$dot.style.opacity = 0;
            self.$outline.style.opacity = 0;
        }
    }
}

cursor.init();
